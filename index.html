<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詭秘神之途徑 心理測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-intro">
            <h1>詭秘神之途徑</h1>
            <p>在蒸汽與機械的浪潮中，誰能觸及非凡？<br>在歷史和黑暗的迷霧裡，又是誰在耳語？<br><br>本測驗將通過30道問題，探測您的靈魂本質，<br>為您揭示最契合的非凡之路。<br><br>我們是守護者，也是一群時刻對抗著危險和瘋狂的可憐蟲。<br>請憑直覺作答。</p>
            <button id="start-btn">開始占卜</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="question-area">
                <h2 id="question-text"></h2>
                <div id="answer-buttons" class="btn-grid">
                    </div>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>你的命定途徑是：</h2>
            <h1 id="result-pathway-name"></h1>
            <p id="result-prevalence"></p>
            <div class="result-section">
                <h3>人格原型與扮演守則：</h3>
                <p id="result-personality"></p>
            </div>
            <div class="result-section">
                <h3>能力體現：</h3>
                <p id="result-abilities"></p>
            </div>
            <button id="restart-btn">重新占卜</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
